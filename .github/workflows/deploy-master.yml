name: Deploy adhocint.com (PM2 + rsync)

on:
  push:
    branches: [master]

concurrency: adhocint-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & build
        run: |
          set -e
          npm ci
          npm run build
          echo "${GITHUB_SHA} $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > version.txt

      - name: Prepare standalone bundle
        run: |
          set -e
          rm -rf out_standalone
          mkdir -p out_standalone/.next
          cp -r .next/standalone/* out_standalone/
          cp -r .next/static out_standalone/.next/static
          [ -d public ] && cp -r public out_standalone/public
          cp version.txt out_standalone/

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload release via rsync
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -e
          RSYNC_DEST="/var/www/adhocint.com/releases/${{ github.sha }}/"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=accept-new" \
            out_standalone/ "${SSH_USER}@${SSH_HOST}:${RSYNC_DEST}"

      - name: Activate release + PM2 restart (no sourcing .env.local)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            SITE=/var/www/adhocint.com
            REL="$SITE/releases/${{ github.sha }}"
            CUR="$SITE/current"
            SHARED="$SITE/shared"

            # runtime env must exist on server
            if [ ! -f "$SHARED/.env.local" ]; then
              echo "❌ Missing $SHARED/.env.local"; exit 1
            fi

            # link env & optional uploads into this release
            ln -sfn "$SHARED/.env.local" "$REL/.env.local"
            if [ -d "$SHARED/uploads" ]; then
              rm -rf "$REL/uploads"; ln -sfn "$SHARED/uploads" "$REL/uploads"
            fi

            # ensure entrypoint exists
            [ -f "$REL/server.js" ] || { echo "❌ server.js not found in $REL"; ls -la "$REL"; exit 1; }

            # switch atomically
            ln -sfn "$REL" "$CUR"
            echo "current -> $(readlink -f "$CUR")"

            # get PORT without sourcing (defaults to 3001)
            PORT=$(grep -E '^PORT=' "$CUR/.env.local" | tail -n1 | cut -d= -f2- || true)
            [ -n "${PORT:-}" ] || PORT=3001

            # restart pm2 bound to CURRENT; load dotenv at runtime
            pm2 delete adhocint || true
            DOTENV_CONFIG_PATH="$CUR/.env.local" pm2 start "$CUR/server.js" \
              --name adhocint --cwd "$CUR" --node-args="-r dotenv/config" --update-env
            pm2 save

            # quick health check
            curl -sfI "http://127.0.0.1:${PORT}" >/dev/null || {
              echo "❌ Health check failed on :${PORT}"
              pm2 logs adhocint --lines 80
              exit 1
            }

            # prune old releases (keep last 5)
            cd "$SITE/releases"
            ls -1t | tail -n +6 | xargs -r rm -rf
