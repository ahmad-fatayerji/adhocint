services:
  db:
    image: postgres:16-alpine
    env_file:
      - .env.production
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - .env.production
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} &&
       mc mb -p local/$${MINIO_BUCKET} || true"
    env_file:
      - .env.production

  migrate:
    build:
      context: .
      target: builder
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    command: ["npx", "prisma", "migrate", "deploy"]

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.production
    environment:
      PORT: ${APP_PORT:-3001}
      HOSTNAME: 0.0.0.0
    ports:
      - "${APP_PORT:-3001}:3001"

  mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    profiles: ["ops"]
    entrypoint: ["/bin/sh", "-c"]
    env_file:
      - .env.production
    command: "sleep infinity"

volumes:
  db-data:
  minio-data: